<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Captcha Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border-2 border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"></div><button id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300 font-semibold text-lg">Submit</button><div id="result" class="mt-4 text-gray-700 text-base"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultDiv = document.getElementById('result');submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput) {resultDiv.textContent = `You entered: "${userInput}". (Verification would happen on a server.)`;resultDiv.className = 'mt-4 p-3 bg-green-100 text-green-800 rounded';captchaInput.value = '';} else {resultDiv.textContent = 'Please enter the captcha text.';resultDiv.className = 'mt-4 p-3 bg-red-100 text-red-800 rounded';}});});</script></body></html>
